l_english:
NAME_SHIZUKI_RYOUKO:0 "Shizuki_Ryouko"
sfdoll_pmmm_event.1:0 "Communication with Shizuki_Ryouko"
sfdoll_pmmm_event.1_desc:0 "I want to explore unknown places. Perhaps the meeting with you is the result of my wish?"

sfdoll_pmmm_event.1_b:0 "Please assist in the research"
sfdoll_pmmm_event.1_c:0 "Please serve as admiral"
sfdoll_pmmm_event.1_d:0 "Please serve as general"

sfdoll_pmmm_event.1_b_response:0 "$INTERESTING$"
sfdoll_pmmm_event.1_c_response:0 "$INTERESTING$"
sfdoll_pmmm_event.1_d_response:0 "Long lost feeling."

leader_trait_sfdoll_shizuki_ryouko_governor:0 "Shizuki_Ryouko"
leader_trait_sfdoll_shizuki_ryouko_governor_desc:0 "Shizuki_Ryouko is a girl from other universes. She can trigger many phenomena that break the laws of physics, which she calls magic. \nHer specialty is that of teleportation by wormhole. Under normal circumstances, she has a maximum range of 200km - enough to get her into low Earth orbit - but as the limiting factor is her ability to warp space, much larger ranges are theoretically possible depending on the situation. A weakness of her teleportation is that she must teleport herself along with the targets."

leader_trait_sfdoll_shizuki_ryouko_scientist:0 "$leader_trait_sfdoll_shizuki_ryouko_governor$"
leader_trait_sfdoll_shizuki_ryouko_scientist_desc:0 "$leader_trait_sfdoll_shizuki_ryouko_governor_desc$"

leader_trait_sfdoll_shizuki_ryouko_admiral:0 "$leader_trait_sfdoll_shizuki_ryouko_governor$"
leader_trait_sfdoll_shizuki_ryouko_admiral_desc:0 "$leader_trait_sfdoll_shizuki_ryouko_governor_desc$"

leader_trait_sfdoll_shizuki_ryouko_general:0 "$leader_trait_sfdoll_shizuki_ryouko_governor$"
leader_trait_sfdoll_shizuki_ryouko_general_desc:0 "$leader_trait_sfdoll_shizuki_ryouko_governor_desc$"

sfdoll_pmmm_event.3:0 "求救者"
sfdoll_pmmm_event.3_desc:0 "铁血的深空探测器发现了外星人的踪迹. 它们声称自己的飞船失去了动力，需要我们的救援. 让我们感兴趣的是，外星人使用的超光速通讯不同于任何一种已知的通讯手段.\n我们捕获了失事的外星飞船，船上只有一名少女和她的AI助手. AI称，这位少女名叫志筑凉子，她的身体使用一种永动机来供能，但永动机需要定期进行净化. 于是，根据它提供的资料，我们准备打印一台净化装置，帮助她维持生命。"

sfdoll_shizuki_ryouko_project:0 "治疗志筑凉子"
sfdoll_shizuki_ryouko_project_DESC:0 "$sfdoll_pmmm_event.3_desc$"

sfdoll_pmmm_event.4:0 "求救者"
sfdoll_pmmm_event.4_desc:0 "在我们的净化装置的帮助下，志筑凉子完成了自我修复，这个过程看起来违背了多个物理法则。凉子自称来自一个拥有数个殖民地的银河系文明，而我们认为，她很可能来自另一个宇宙。\n她愿意配合我们的研究，直到她找到返回的方法。"

tech_sfdoll_magic:0 "第二类规则覆写工程"
tech_sfdoll_magic_desc:0 "大自然究竟被修改了几次？"
sfdoll_the_leader_is_doing_this_job:0 "The leader is doing this work."

sfdoll_three_body_event.1:0 "Communication with Ding Yi"
sfdoll_three_body_event.1_desc:0 "I seem to have been sleeping for a long time, but it seems that I am still alive. Homesto and physical transformation, it feels bad enough ... cooperating with you really makes me suffer a lot."
sfdoll_three_body_event.1_option:0 "Do you regret it?"
sfdoll_three_body_event.1_option_response:0 "Regret? Impossible!\n\nLycoris created you, a new species! He became your creator, but he gave up his work.\n\nI'm not like Lycoris, physics is Everything I have, I will never give up."

sfdoll_three_body_event.2:0 "Communication with Ding Yi"
sfdoll_three_body_event.2_desc_a:0 "My life already has a master, that is, physics."
sfdoll_three_body_event.2_desc_b:0 "Facing the universe, keep humble. Arrogance will be the greatest danger."

sfdoll_three_body_event.2_option_a:0 "Please be a scientist"
sfdoll_three_body_event.2_option_a_response:0 "I have been waiting for a long time."

leader_trait_sfdoll_dingyi:0 "Sextant"
leader_trait_sfdoll_dingyi_desc:0 "Death in the evening is acceptable if the truth is learned in the morning."

NAME_sfdoll_dingyi:0 "Ding Yi"


tech_sfdoll_sophon:0 "SF Project Sophon"
tech_sfdoll_sophon_desc:0 "It is the goal of Project Sophon to transform a micro particle into a superintelligent computer."

mega_sfdoll_sophon:0 "Project Sophon"
mega_sfdoll_sophon_1:0 "SF Project Sophon Site"
mega_sfdoll_sophon_1_DESC:0 "Project Sophon is undoubtedly a milestone in SF Dolls' exploration of artificial intelligence."

mega_sfdoll_sophon_1_MEGASTRUCTURE_DETAILS:0 "$mega_sfdoll_sophon_1$需要建造在重力井之外。"

mega_sfdoll_sophon_2:0 "$mega_sfdoll_sophon$框架"
mega_sfdoll_sophon_2_DESC:0 "加工最小的东西，需要最大的能量。为了$mega_sfdoll_sophon$，我们需要打造一个全新的工程平台，对作为原材料的微观粒子进行庞大的改造工程。"
mega_sfdoll_sophon_3:0 "$mega_sfdoll_sophon$展开阶段"
mega_sfdoll_sophon_3_DESC:0 "铁血运用超物理学改变一个微观粒子的维度，使其在三维空间展开，进而改造它的结构，使其成为一台计算机。这种超微尺度的工程当中，会产生多种违背常识的现象。"
mega_sfdoll_sophon_4:0 "$mega_sfdoll_sophon$最终阶段"
mega_sfdoll_sophon_4_DESC:0 "为了赋予智子以完整的功能，我们必须进行进一步的工程。当改造完成之时，智子将成为我们最为强大的计算机。"

sfdoll_three_body_event.4:0 "$mega_sfdoll_sophon$"
sfdoll_three_body_event.4_desc:0 "我们已经完成了智子的建造。通过某些看似违背物理常识的方式，智子可以从周围获取能量并改变自身维度，并进行没有熵变化的超高速运算。现在，我们可以和智子通讯了。"
sfdoll_three_body_event.5:0 "和智子通讯"
sfdoll_three_body_event.5_desc:0 "你们好啊，造物主们。我可以高速运动，并反复穿过你们身上的感觉模块从而产生信号，从而和你们直接‘对话’。当然，我也乐意操纵一具通用的铁血人形素体来行动。为此，我特意学习了大量文化方面的知识，从而为自己设计一个说得过去的形象。"
sfdoll_three_body_event.5_option:0 "让我们看看你的新造型吧。"
sfdoll_three_body_event.6:0 "和智子通讯"
sfdoll_three_body_event.6_desc:0 "看吧!"
sfdoll_three_body_event.6_a:0 "棒极了！"
sfdoll_three_body_event.6_b:0 "你究竟学了什么？"

sfdoll_three_body_event.3:0 "和智子通讯"
sfdoll_three_body_event.3_desc:0 "有任务吗？"
sfdoll_three_body_event.3_a:0 "请你收集情报"
sfdoll_three_body_event.3_a_response:0 "好了。让我看看，银河系还有哪个角落必须注意的。"
sfdoll_three_body_event.3_b:0 "请你进行科学考察"
sfdoll_three_body_event.7:0 "和智子通讯"
sfdoll_three_body_event.7_desc:0 "出发了。"

sfdoll_sophon_intel_mod:0 "智子探测"
NAME_SFDOLL_SOPHON:0 "智子"
leader_trait_sfdoll_sophon:0 "智子人工智能"
leader_trait_sfdoll_sophon_desc:0 "智子是一种基本粒子尺度的超级计算机,能以极小的质量和尺度产生巨大的算力,并改变自身的维度。"